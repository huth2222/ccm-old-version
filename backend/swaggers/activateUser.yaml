      parameters:
        - name: searchText
          in: query
          description: Text to search within user data
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Activate User request success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        '500':
