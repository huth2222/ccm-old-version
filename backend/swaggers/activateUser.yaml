paths:
  /activate-user/approve/{id}:
    put:
      summary: Approve Activate User request
      tags:
        - Activate User
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Approve Activate User request success
          content:
            application/json:
              schema:
                type: object
