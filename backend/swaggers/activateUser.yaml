  /activate-user:
    post:
      summary: Activate User
      tags:
        - Activate User
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
                confirmPassword:
                  type: string
              required:
                - email
                - password
                - confirmPassword
      responses:
        '200':
          description: Send request to activate user success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        '400':
          description: email, password, and confirmPassword are required
        '404':
          description: User not found
        '500':
          description: Internal server error
    get:
      summary: List Activate User request
      tags:
