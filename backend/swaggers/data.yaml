  /data/getSalesGroup/{saleOffice}/{companyCode}:
    get:
      summary: Sale group for each User
      tags:
        - Data
      parameters:
        - name: saleOffice
          in: path
          required: true
          schema:
            type: string
        - name: companyCode
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Data request success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  data:
                    type: object
        "500":
